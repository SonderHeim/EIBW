<div style="margin-top: 6%"></div>
<h1>Patients List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Second Name</th>
    <th>Third Name</th>
    <th>Birth Date</th>
    <th>Gender</th>
    <th>Admission Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="patient : ${patients}">
    <td th:text="${patient.getId()}"></td>
    <td th:text="${patient.getFirstName()}"></td>
    <td><a th:text="${patient.getSecondName()}" th:href="@{/patients/{id}(id=${patient.getId()})}"></a> </td>
    <td th:text="${patient.getThirdName()}"></td>
    <td th:text="${patient.getBirthDate()}"></td>
    <td th:text="${patient.getGender()}"></td>
    <td th:text="${patient.getAdmissionDate()}"></td>
  </tr>
  </tbody>
</table>
</table>
