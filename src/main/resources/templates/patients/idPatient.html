<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<p th:text="${patient.getFirstName() + ', ' + patient.getBirthDate()}">VALUE</p>
<p th:text="${'Дата поступления: ' + patient.getAdmissionDate()}">VALUE</p>
<p th:text="${patient.getId()}">VALUE</p>

<a th:href="@{/patients/{id}/edit(id=${patient.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/patients/delete/{id}(id=${patient.getId()})}">
  <input type="submit" value="Delete"/>
</form>
</body>
</html>
