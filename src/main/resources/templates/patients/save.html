<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <form action="/patients/add" method="POST">
    <div class="container mt-5">

      <input type="text" name="firstName" placeholder="Введите имя" class="form-control">
      <div style="padding-top: 5px"></div>

      <input type="text" name="secondName" placeholder="Введите фамилию" class="form-control">
      <div style="padding-top: 5px"></div>

      <input type="text" name="thirdName" placeholder="Введите отчество" class="form-control">
      <div style="padding-top: 5px"></div>

      <div>
        <label for="birth-date">Birth Date:</label>
        <input type="date" id="birth-date" name="birthDate" required>
      </div>

      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
        </select>
      </div>

      <div>
        <label for="admission-date">Admission Date:</label>
        <input type="date" id="admission-date" name="admissionDate" required>
      </div>

      <div style="padding-left: 46%; margin-top: 10px"> <button type="submit"> Добавить человека </button> </div>
    </div>
  </form>
</div>
</body>
</html>
