<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/home.css}" rel="stylesheet" />
  <title>Add First Look Details</title>
</head>
<body>
<h1>PreEpecris Look Details</h1>
<div class="box4" th:each="preEpecris : ${preEpecrises}">
  <a th:text="${'Запись номер : ' + preEpecris.getPe_id()}" th:href="@{/PreEpecris/{pe_id}(pe_id=${preEpecris.getPe_id()})}"> </a>
<!--  <p th:text="${firstLook.getFl_id()}"></p>-->
  <h1 th:text="${preEpecris.getPe_id()}"></h1>
  <h1><a th:text="${preEpecris.getOst_opht_stat()}" ></a> </h1>
<!--    th:href="@{/patients/{id}(id=${patient.getId()})}"-->
  <h1 th:text="${preEpecris.getOst_basis_dis()}"></h1>
  <h1 th:text="${preEpecris.getOst_hard_dis()}"></h1>
  <h1 th:text="${preEpecris.getOst_addit_inf()}"></h1>
  <h1 th:text="${preEpecris.getOst_anam_dis()}"></h1>
  <h1 th:text="${preEpecris.getBlood_group()}"></h1>
  <h1 th:text="${preEpecris.getBlood_resus()}"></h1>
  <h1 th:text="${preEpecris.getBlood_stats()}"></h1>
  <h1 th:text="${preEpecris.getOst_with_dis()}"></h1>
  <h1 th:text="${preEpecris.getOst_allerg_anam()}"></h1>
  <h1 th:text="${preEpecris.getOperention_type()}"></h1>
  <h1 th:text="${preEpecris.getEye_type()}"></h1>
  <h1 th:text="${preEpecris.getAnastesia()}"></h1>
  <h1 th:text="${preEpecris.getPremedic()}"></h1>
  <h1 th:text="${preEpecris.getObosnovanie()}"></h1>
  <h1 th:text="${preEpecris.getRiski()}"></h1>
  <h1 th:text="${preEpecris.getUchitdobat()}"></h1>
</div>
</body>
</html>
